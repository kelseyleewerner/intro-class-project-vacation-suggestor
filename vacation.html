<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pick Your Vacay!</title>
  </head>
  <body>
    <div class="container">



      <form id="vacation-questions">
        <label for="kids">Are you bringing the kids?</label>
        <select id="kids">
          <option value="yes">Of course!</option>
          <option value="no">Absolutely not.</option>
        </select>
        <label for="temp">Do you like it hot or are you looking for an arctic escape?</label>
        <select id="temp">
          <option value="hot">Blazin'</option>
          <option value="cold">Frosty</option>
        </select>
        <label for="animal">Which option best represents your spirit animal?</label>
        <select id="animal">
          <option value="mouse">Cute Mouse</option>
          <option value="shark">Fierce Shark</option>
        </select>
        <label for="swim">Can you swim?</label>
        <select id="swim">
          <option value="yes">Like a fish!</option>
          <option value="no">I'm a landlubber</option>
        </select>
        <label for="adventure">Are you feeling adventurous?</label>
        <select id="adventure">
          <option value="no">Define "adventurous"...</option>
          <option value="yes">Absolutely!</option>
        </select>
        <button type="submit" class="btn">Find my ideal vacay!</button>
      </form>




      <div id="disney">
        <img src="img/disney.jpg" alt="Disneyland"/>
      </div>
      <div id="everest">
        <img src="img/everest.jpg" alt="Mt Everest"/>
      </div>
      <div id="sydney">
        <img src="img/sydney.jpg" alt="Syndey Harbour"/>
      </div>





    </div>
  </body>
</html>
